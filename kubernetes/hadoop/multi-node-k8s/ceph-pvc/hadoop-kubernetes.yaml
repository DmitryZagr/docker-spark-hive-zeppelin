########################
# ZEPPELIN
########################
apiVersion: v1
kind: Service
metadata:
  name: zeppelin-ui
  namespace: cephfs
  labels:
    app: hadoop
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: zeppelin
  selector:
    app: hadoop
    tier: zeppelin-ui
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zeppelin-ui
  namespace: cephfs
  labels:
    app: hadoop
spec:
  selector:
    matchLabels:
      app: hadoop
  serviceName: zeppelin-ui
  template:
    metadata:
      labels:
        app: hadoop
        tier: zeppelin-ui
    spec:
      containers:
      - image: dmitryzagr/zeppelin:0.8.0-rc4-v1-spark2.2.0-hadoop3.0.3
        name: zeppelin-ui
        env:
        envFrom:
          - configMapRef:
              name: hadoop-env
        env:
        - name: ZEPPELIN_LOG_DIR
          value: "/data-zeppelin/logs"
        - name: ZEPPELIN_NOTEBOOK_DIR
          value: "/data-zeppelin/notebook"
        - name: ZEPPELIN_SERVER_CONTEXT_PATH
          value: "/zeppelin"
        - name: ZEPPELIN_PORT
          value: "8080"
        - name: ZEPPELIN_WEBSOCKET_MAX_TEXT_MESSAGE_SIZE
          value: "10240000"
        - name: ZEPPELIN_MEM
          value: "-Xms16384m -Xmx16384m -XX:MaxPermSize=4096m"
        - name: ZEPPELIN_INTP_MEM
          value: "-Xms16384m -Xmx16384m -XX:MaxPermSize=4096m"
        ports:
        - containerPort: 8080
          name: zeppelin
        volumeMounts:
        - name: zeppelin-ui-data
          mountPath: /data-zeppelin
        - name: zeppelin-ui-data
          mountPath: /zeppelin/input-data
          subPath: input-data
        - name: zeppelin-ui-data
          mountPath: /zeppelin/conf
          subPath: zeppelin-conf
        - name: zeppelin-conf-shiro
          mountPath: /zeppelin/conf/shiro.ini
          subPath: shiro.ini
        - name: zeppelin-conf-site
          mountPath: /zeppelin/conf/zeppelin-site.xml
          subPath: zeppelin-site.xml
      volumes:
      - name: zeppelin-conf-shiro
        secret:
          secretName: zeppelin-conf-shiro
      - name: zeppelin-conf-site
        secret:
          secretName: zeppelin-conf-site
      nodeSelector:
        server-type: datanode
  volumeClaimTemplates:
  - metadata:
      name: zeppelin-ui-data
    spec:
      storageClassName: cephfs
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
########################
# TRAEFIK
########################
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hadoop-statefull-k8s
  namespace: cephfs
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefix
spec:
  rules:
  - http:
      paths:
      - path: /zeppelin
        backend:
          serviceName: zeppelin-ui
          servicePort: zeppelin
      - path: /
        backend:
          serviceName: spark-master
          servicePort: spark-master-ui
---

