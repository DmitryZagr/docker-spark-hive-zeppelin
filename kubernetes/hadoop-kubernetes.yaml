########################
# NAMENODE
########################    
apiVersion: v1
kind: Service
metadata:
  name: namenode
  labels:
    app: hadoop
spec:
  ports:
    - port: 8020
      targetPort : 8020
      name: namenode
    - port: 50070
      targetPort: 50070
      name: ui
  selector:
    app: hadoop
    tier: namenode
  #clusterIP: None
  externalIPs:
   - 10.70.2.104
  type: NodePort
---
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: namenode
  labels:
    app: hadoop
spec:
  selector:
    matchLabels:
      app: hadoop
      tier: namenode
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hadoop
        tier: namenode  
    spec:
      containers:
      - image: dmitryzagr/hadoop-namenode:1.2.1-hadoop2.8.1-java8
        name: namenode
        env:
        envFrom:
          - configMapRef:
              name: hadoop-env
        ports:
        - containerPort: 8020
          name: namenode
        - containerPort: 50070
          name: ui
        volumeMounts:
        - name: namenode-data
          mountPath: /hadoop/dfs/name
        - name: namenode-archives
          mountPath: /root/hadoop_data
      volumes:
      - name: namenode-data
        emptyDir: {}
      - name: namenode-archives
        emptyDir: {}
---
